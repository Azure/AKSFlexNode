version: '2'

run:
  timeout: 5m

linters:
  default: none
  enable:
    - errcheck
    - gosec
    - govet
    - ineffassign
    - staticcheck
    - unused
  settings:
    errcheck:
      check-type-assertions: true
      check-blank: false  # Allow _ = for intentionally ignored errors in defer
  exclusions:
    rules:
      # Exclude some linters from running on test files
      - path: _test\.go
        linters:
          - errcheck
      # Exclude generated protobuf files from gosec
      - path: \.pb\.go$
        linters:
          - gosec
